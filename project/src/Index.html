<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Castway</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <nav class="nav">
                    <a href="#" class="logo-link">
                        <img src="../images/svg/logo.svg" alt="Castway Logo">
                    </a>

                    <ul class="nav-list">
                        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Episodes</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                    </ul>

                    <button class="dropdown-button js-dropdown-button"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 15 15"><path fill="currentColor" fill-rule="evenodd" d="M1.5 3a.5.5 0 0 0 0 1h12a.5.5 0 0 0 0-1zM1 7.5a.5.5 0 0 1 .5-.5h12a.5.5 0 0 1 0 1h-12a.5.5 0 0 1-.5-.5m0 4a.5.5 0 0 1 .5-.5h12a.5.5 0 0 1 0 1h-12a.5.5 0 0 1-.5-.5" clip-rule="evenodd"/></svg></button>
                    <div class="hamburger-menu">
                        <ul class="hamburger-menu-list">
                            <li class="hamburger-item"><a href="#" class="hamburger-item-link">Home</a></li>
                            <li class="hamburger-item"><a href="#" class="hamburger-item-link">Episodes</a></li>
                            <li class="hamburger-item"><a href="#" class="hamburger-item-link">About</a></li>
                            <li class="hamburger-item"><a href="#" class="hamburger-item-link">Contact</a></li>
                        </ul>
                    </div>
                </nav>

                <div class="header-bottom">
                    <img src="../images/png/man-with-micro.png" alt="Man putting on headphones" class="header-bottom-img">
                    <div class="header-bottom-right">
                        <h1 class="header-title">
                            <span class="header-title-first">Take your podcast to the</span>
                            <span class="header-first-img"><span class="header-title-img"><img src="../images/svg/next-underline-text.svg" alt="next-underline-text"></span>
                            <span class="header-title-last">level</span></span>
                        </h1>

                        <p class="header-text">Listen to</p>
                        <ul class="header-apps-list">
                            <li class="header-apps-item"><a href="#" class="header-apps-link"><img src="../images/svg/spotify-logo.svg" alt="spotify" class="jeader-apss-imgs"></a></li>
                            <li class="header-apps-item"><a href="#" class="header-apps-link"><img src="../images/svg/circle-logo.svg" alt="Circle Logo" class="jeader-apss-imgs"></a></li>
                            <li class="header-apps-item"><a href="#" class="header-apps-link"><img src="../images/svg/cloud-logo.svg" alt="Cloud Logo" class="jeader-apss-imgs"></a></li>
                            <li class="header-apps-item"><a href="#" class="header-apps-link"><img src="../images/svg/anten1-logo.svg" alt="Anten Logo" class="jeader-apss-imgs"></a></li>
                            <li class="header-apps-item"><a href="#" class="header-apps-link"><img src="../images/svg/anten-logo.svg" alt="Anten Logo 1" class="jeader-apss-imgs"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <script src="js/index.js" type="module"></script>
    <script src="js/refs.js" type="module"></script>
</body>
</html>
